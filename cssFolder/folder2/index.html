<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div class="container same center">
            <h1 class="same">Login Form</h1>
            <form action="" class="same">
                <div>
                    <input type="email" placeholder="Enter Email Here!" inputmode="email">
    
                </div>
                <div>
                    <input type="password" placeholder="Enter PassCode Here!" inputmode="tel">
    
                </div>
                <div>
                    <input type="submit" value="Login" class="btn">
    
                </div>
            </form>
        </div>
    </center>
   
</body>

</html>
